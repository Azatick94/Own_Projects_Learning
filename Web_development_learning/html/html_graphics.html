<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Graphics</title>
</head>
<body>

<!--The HTML <canvas> element is used to draw graphics, on the fly, via JavaScript.-->
<!-- The <canvas> element is only a container for graphics. You must use JavaScript to actually draw the graphics.-->
<!-- Canvas has several methods for drawing paths, boxes, circles, text, and adding images.-->

<h1>Canvas visualization</h1>
<canvas id="First_Canvas" height="200" width="200" style="border:1px solid #000000;">Canvas is here</canvas>

<!--SVG - Scalable Vector Graphics-->
<!-- svg - is a container for SVG graphics-->
<h1>Drawing a svg graphic</h1>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>


</body>
</html>
